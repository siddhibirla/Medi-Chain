<html>

    <head>

        <title> Med-Chain Login & Registration </title>
        <link rel="stylesheet" href="login.css">

    </head>

    <body>

        <img src="images/Login Background.png" id="image">
        
        <div id="Rectangle-Copy-4">
            <h3 id="text"> The platform that will revolution the 
                medical supply chain 
            </h3>

            <img src="images/Med-Chain Logo.png" id="Med-Chain-Logo">
            <img src="images/Doctors-rafiki.png" id="Doctors-rafiki">                   

        </div>
        
        <div id="Rectangle-Copy-3">
            <div id="login-box">
                <div id="button_scroll"> </div>
                    <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()"> Sign-Up</button>
            </div>
            <div id="sign-in">
                
            </div>

            <form id="register" class="input" method="POST" action="connect.php">
                <span id="username"> Username!! </span><input type="text" name="user" class="input-field" placeholder="User-Id" required>
              
                <span id="email">Email Address </span><input type="text" id="email" name="email" class="input-field" placeholder="E-mail" required>
                <span id="password">Password </span><input type="text" id="pass" name="password" class="input-field" placeholder="Password" required>
                <span id="password"> Confirm Password </span><input type="text" id="pass" name="password" class="input-field" placeholder="COnfirm Password" required>
                <span id="Hospital"> Hospital Name</span> <input type="text" id="hos-name" class="input-field" placeholder="Hospital-Name" required >
                <input type="checkbox" class="check-box"> <span> I Agree to the terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

            <form id="log" class="input" method="POST" action="connect.php">
                <span id="username"> Username!!! </span><input type="text"  class="input-field" placeholder="User-Id" required>
                <span id="password">Password </span><input type="text" id="pass" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span> Remember Password</span>
                <button type="submit" class="submit-btn">Log-In</button>
            </form>

            
        </div>
                


        <script>
            var log_pg= document.getElementById("log");
            var register_pg = document.getElementById("register");
            var btn_scroll= document.getElementById("button_scroll");

           function register(){
               //alert("HI REGISTER");
                log_pg.style.left= "-400px";
                register_pg.style.left="60px";
                btn_scroll.style.right="10px"

            }

            function login(){
                //alert("HI LOGIN");
                log_pg.style.left= "60px";
                register_pg.style.left="760px";
                btn_scroll.style.right="105px"
            }  
        </script>


    </body>

</html>
